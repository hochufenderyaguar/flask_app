{% extends "base.html" %}

{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4" text-align="center">Мои товары</h1>
    </div>
    <div class="container">
        {% for item in products%}
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ item.product }}</h4>
                    </div>
                    <div class="card-body">
                    <input type="button" name="nubex" value="Добавить"/>
                    <input type="button" name="nubex" value="Редактировать"/>
                    </div>
                </div>
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Цена</h4>
                    </div>
                    <div class="card-body">
                    <p>{{ item.price }} $</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <small>Как-то так</small>
{% endblock %}
