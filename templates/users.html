{% extends "base.html" %}

{% block content %}
<h2>Пользователи</h2>

<table>
    <tr>
        <td>Имя пользователя</td>
        <td>Email</td>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        {% if current_user.id != user.id %}
        <td><a href="/delete_user/{{ user.id }}" class="btn btn-secondary">Удалить</a></td>
        {% endif %}
    </tr>
    {% endfor %}
</table>

{% endblock %}
