<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Магазин</h5>
        {% if current_user.is_authenticated %}
         <a class="btn btn-outline-primary" href="#">Имя пользователя</a>
        {% else %}
        <div class="main-navbar__section main-navbar__section_right">
            <a class="btn btn-outline-primary" href="/login">Вход</a>
            <a class="btn btn-outline-primary" href="/register">Регистрация</a>
        </div>
        {% endif %}
    </div>

    {% block content %}{% endblock %}

</body>
</html>
