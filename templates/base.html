<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>Магазин</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Магазин</h5>
        {% if current_user.is_authenticated %}
         <a class="btn btn-outline-primary" href="#">{{ current_user.surname }} {{ current_user.name }}</a>
        {% else %}
        <div class="main-navbar__section main-navbar__section_right">
            <a class="btn btn-outline-primary" href="/login">Вход</a>
            <a class="btn btn-outline-primary" id="login" href="/join">Регистрация</a>
        </div>
        {% endif %}
    </div>

    {% block content %}{% endblock %}

</body>
</html>
